<div *ngIf="loading" class="center-container">
  <mat-spinner [diameter]="50"></mat-spinner>
</div>


<div *ngIf="!loading && !errorMessage">

  <mat-grid-list cols="3" rowHeight="70px">
    <mat-grid-tile [rowspan]="1" colspan="2">

    </mat-grid-tile>
    <mat-grid-tile rowspan="1" colspan="1">
      <div style="width: 100%; margin-right: 20px;">
        <button mat-raised-button color="primary" class="right" (click)="addSpend()">Add spend</button>
      </div>

    </mat-grid-tile>
  </mat-grid-list>




  <div class="table-container">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>


      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef> Cost </th>
        <td mat-cell *matCellDef="let element"> {{element.cost}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{ toDate(element.date) | date : 'dd-MM-yyyy HH:mm:ss'}} </td>
      </ng-container>


      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="editSpend(element.id)">
            <mat-icon aria-label="Edit">create</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteSpend(element)">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>



    </table>

    <mat-paginator 
    [length]="totalItems" [pageSize]="limit" 
    [pageSizeOptions]="pageSizeOptions" 
    (page)="switchPage($event)"
    style="margin-top: 10px;">
    </mat-paginator>


  </div>






</div>
